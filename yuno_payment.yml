                                    represents the Cardholder Authentication Verification
                                    Value (CAVV), a cryptographic value generated
                                    by the Issuer as evidence of payment authentication
                                    during online purchase to qualify for chargeback
                                    protection. MasterCard transactions have a similar
                                    value called Accountholder Authentication Value
                                    (AAV) or the Universal Cardholder Authentication
                                    Field (UCAF). When submitting a transaction for
