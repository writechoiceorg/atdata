---
openapi: 3.1.0
info:
  title: Customer API
  version: '1.0'
servers:
- url: https://api-sandbox.y.uno/v1
components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: public-api-key
      x-default: "<Your public-api-key>"
    sec1:
      type: apiKey
      in: header
      name: private-secret-key
      x-default: "<Your private-secret-key>"
