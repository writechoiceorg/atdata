                      - AR
                      - BO
                      - BR
                      - CL
                      - CO
                      - CR
                      - EC
                      - SV
                      - GT
                      - HN
                      - MX
                      - NI
                      - PA
                      - PY
                      - PE
                      - US
                      - UY
                      - ''
                    state:
                      type: string
