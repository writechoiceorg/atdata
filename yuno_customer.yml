      description: ''
      operationId: create-customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - merchant_customer_id
              - first_name
              - last_name
              - email
              properties:
                merchant_customer_id:
                  type: string
                  description: The unique identifier of the customer in the external
                    merchant (MAX 255; MIN 3).
                merchant_customer_created_at:
                  type: string
                  description: Customer´s registration date on the merchants platform
                    (ISO 8601 MAX 27; MIN 27)
                  format: date-time
                first_name:
                  type: string
                  description: The customer's first name (MAX 255; MIN 1).
                last_name:
                  type: string
                  description: The customer's last name (MAX 255; MIN 1).
                gender:
                  type: string
                  description: The customer's gender (MAX 2, MIN 1).
                  enum:
                  - M
                  - F
                  - NB
                date_of_birth:
                  type: string
                  description: The customer's date of birth in the YYYY-MM-DD format
                    (MAX 10; MIN 10).
                email:
                  type: string
                  description: The customer's e-mail (MAX 255; MIN 3).
                nationality:
                  type: string
                  description: The customer's nationality (MAX 2; MIN 2; [ISO 3166-1](country-reference)).
                  enum:
                  - AR
                  - BO
                  - BR
                  - CL
                  - CO
                  - CR
                  - EC
                  - SV
                  - GT
                  - HN
                  - MX
                  - NI
                  - PA
                  - PY
                  - PE
                  - US
                  - UY
                  - ''
                country:
                  type: string
                  description: The customer's country (MAX 2; MIN 2; [ISO 3166-1](country-reference)).
                  enum:
                  - AR
                  - BO
                  - BR
                  - CL
                  - CO
                  - CR
                  - EC
                  - SV
                  - GT
                  - HN
                  - MX
                  - NI
                  - PA
                  - PY
                  - PE
                  - US
                  - UY
                document:
                  type: object
                  description: Specifies the customer's document object, including
                    its number and type. This object is not mandatory. However, if
                    you send this information, the payment experience will be enhanced
                    for your user.
                  required:
                  - document_number
                  properties:
                    document_number:
                      type: string
                      description: The customer's document number (MAX 40; MIN 3).
                    document_type:
                      type: string
                      description: The customer's document type (MAX 6, MIN 2; [Country
                        reference](country-reference)).
                      enum:
                      - DNI
                      - CI
                      - LC
                      - LE
                      - CUIT
                      - CUIL
                      - PAS
                      - CPF
                      - RG
                      - CNH
                      - CNPJ
                      - RUT
                      - RUN
                      - CC
                      - CE
                      - NIT
                      - DUI
                      - PIC
                      - DPI
                      - IFR
                      - INE
                      - CP
                      - RFC
                      - CURP
                      - CIP
                      - CIC
                      - CUI
                      - RUC
                      - ''
                phone:
                  type: object
                  description: Specifies the customer's phone number object. This
                    object is not mandatory. However, if you send this information,
                    the payment experience will be enhanced for your user.
                  required:
                  - country_code
                  - number
                  properties:
                    country_code:
                      type: string
                      description: 'The country calling code of the customer''s phone
                        (MAX 3; MIN 1). Possible values values: Check the [Country
                        reference.](country-reference)'
                    number:
                      type: string
                      description: The customer's phone number, without the country
                        code (MAX 32; MIN 1).
                billing_address:
                  type: object
                  description: Specifies the customer's billing address object. This
                    object is not mandatory. However, if you send this information,
                    the payment experience will be enhanced for your user.
                  required:
                  - address_line_1
                  - city
                  - country
