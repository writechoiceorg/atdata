                    address_line_1:
                      type: string
                      description: The primary billing address line of the customer
                        (MAX 255; MIN 3).
                    address_line_2:
                      type: string
                      description: The secondary billing address line of the customer
                        (MAX 255; MIN 3).
                    city:
                      type: string
                      description: The city considered for the billing address (MAX
                        255; MIN 3).
                    country:
                      type: string
                      description: The country considered for the billing address
                        (MAX 2; MIN 2; [ISO 3166-1](country-reference))
