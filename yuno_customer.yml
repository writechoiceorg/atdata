                        (MAX 255; MIN 3).
                    address_line_2:
                      type: string
                      description: The secondary shipping address line of the customer
                        (MAX 255; MIN 3).
                    city:
                      type: string
                      description: The city considered for the shipping address (MAX
                        255; MIN 3).
                    country:
