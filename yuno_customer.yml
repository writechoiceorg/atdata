                      - AR
                      - BO
                      - BR
                      - CL
                      - CO
                      - CR
                      - EC
                      - SV
                      - GT
                      - HN
                      - MX
                      - NI
                      - PA
                      - PY
                      - PE
                      - US
                      - UY
                    state:
                      type: string
                      description: The state considered for the billing address (MAX
                        255; MIN 3).
                    zip_code:
                      type: string
                      description: The zipcode considered for the billing address
                        (MAX 11; MIN 4).
                    neighborhood:
                      type: string
                      description: The neighborhood of the address line of the customer(MAX
                        255; MIN 3)
                shipping_address:
                  type: object
                  description: Specifies the customer's shipping address object. This
